name: Build & Deploy API and Client

on:
  push:
    branches:
      - main
  workflow_dispatch:
    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # ðŸ‘ˆ REQUIRED for docker run (EC2 / server)

    env:
      API_IMAGE: yuvan2op/testprod-api
      CLIENT_IMAGE: yuvan2op/testprod-client
      TAG: latest

      API_CONTAINER: testprod-api-container
      CLIENT_CONTAINER: testprod-client-container

      API_PORT: 5000
      CLIENT_PORT: 5173

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: docker version

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build API Image
        working-directory: api
        run: |
          docker build -t $API_IMAGE:$TAG .

      - name: Build Client Image
        working-directory: client
        run: |
          docker build -t $CLIENT_IMAGE:$TAG .

      - name: Push Images
        run: |
          docker push $API_IMAGE:$TAG
          docker push $CLIENT_IMAGE:$TAG

      - name: Deploy Containers
        run: |
          docker stop $API_CONTAINER || true
          docker rm   $API_CONTAINER || true
          docker stop $CLIENT_CONTAINER || true
          docker rm   $CLIENT_CONTAINER || true

          docker run -d \
            --name $API_CONTAINER \
            -p $API_PORT:$API_PORT \
            $API_IMAGE:$TAG

          docker run -d \
            --name $CLIENT_CONTAINER \
            -p $CLIENT_PORT:$CLIENT_PORT \
            $CLIENT_IMAGE:$TAG

      - name: Docker Logout
        if: always()
        run: docker logout
